<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar - Sela Dourada</title>
  <link rel="stylesheet" href="regis.css" />
</head>
<body>

  <div class="register-container">
    <h2 class="register-title">Crie sua conta</h2>
    <form>
      <label for="nome">Nome</label>
      <input type="text" id="nome" placeholder="Digite seu nome" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Digite seu email" required>

      <label for="CPF">CPF</label>
      <input type="number" id="CPF" placeholder="Digite seu CPF" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Crie uma senha" required>

      <label for="confirmar-senha">Confirmar Senha</label>
      <input type="password" id="confirmar-senha" placeholder="Repita a senha" required>

    <button type="submit" class="register-button">Registrar</button>
    </form>

    <p class="login-text">JÃ¡ tem uma conta? <a href="/Front-end/Login/login.html">Entrar</a></p>
  </div>

</body>
</html>
